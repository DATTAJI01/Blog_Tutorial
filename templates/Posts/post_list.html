<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists_Of_Posts</title>
</head>
<body>


    <h1>Blog List</h1>
    {% for post in posts %}
    <div>
        <h2><a href="{% url 'detail_view' post.pk %}">{{ post.title}}</a></h2>
            
            <p>{{post.description}}</p>
        
    </div>
    {% endfor %}
</body>
</html>
